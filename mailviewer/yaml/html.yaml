# HTML生成
# css
css:
  - static 'mailviewer.css

全画面共通事項:
  - baseテンプレート: base.html

base.htmlの定義:
  ファイル位置: mailviewer/base.html
  画面左:
    - 説明: メールディレクトリを表示
    - 幅:
      - 30%に設定
    - コンテントエリア:
      - 説明: 画面のコンテンツエリア
      - 表示項目: コンテンツエリア
          - 内容: {% block dir %}{% endblock %}
          - 説明: コンテンツエリアは各画面で上書きされる
  画面右:
    - 説明: メールの一覧を表示
    - 幅:
      - 残りの70%に設定
    - コンテントエリア:
      - 説明: 画面のコンテンツエリア
      - 表示項目: コンテンツエリア
          - 内容: {% block list %}{% endblock %}
          - 説明: コンテンツエリアは各画面で上書きされる

index.htmlの定義:
  テンプレート: mailviewer/base.html
  ファイル位置: mailviewer/index.html
  画面名: メイン画面
    - 画面ID: index
    - ファイル名: index.html
    - 画面説明: メールの一覧を表示
    - 画面URL: /mailviewer/
    - 画面コンテキスト:
        title: メール一覧
        message: 空白
    - 画面項目:
      - 検索条件: 
        - mailSearchFormを使用して検索
        - 検索項目は横並び
        - 項目名称は上、項目値は下に配置
      - 検索結果一覧: 検索条件で抽出したメールデータを一覧表示する
        - メールID:
          - エンティティ名: mail
          - 項目ID: email_id
          - 項目説明: 非表示
        - タイトル:
          - エンティティ名: mail
          - 項目ID: subject
          - 項目説明: メールのタイトルを表示する
        - FROM:
          - エンティティ名: mail
          - 項目ID: from
          - 項目説明: メールの送信者を表示する
        - TO:
          - エンティティ名: mail
          - 項目ID: to
          - 項目説明: メールの受信者を表示する
        - sent_at:
          - エンティティ名: mail
          - 項目ID: sent_at
          - 項目説明: メールの送信日時を表示する
        - 補足: メールの送信日時はUTCで表示される
