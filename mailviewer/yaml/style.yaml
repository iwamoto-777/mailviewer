form-group:class
  - マージンボトム: 15px;

form-group label:class
  - 並び順: block;
  - フォントサイズ: 16px; bold;
  - マージンボトム: 5px;
  - 色: #495057;

form-text:class
  - フォントサイズ: 14px;
  - 色: #6c757d;
  - マージントップ: 5px;

message:class
  - フォントサイズ: 14px;
  - 色: #dc3545;
  - マージン: 20px 0;
  - 背景色: #d4edda;
  - 罫線: 1px solid #c3e6cb;
  - ボックス角丸: 4px;

back-link:class
  - フォントサイズ: 14px;
  - 色: #ffffff;
  - テキストデコレーション: none;
  - マージントップ: 20px;
  - 余白: 8px 15px;
  - ボックス角丸: 4px;
  - 表示順: inline-block;
  - 背景色: #aaaaaa;

back-link:hover: class
  - 背景色: darken(#aaaaaa, 10%);

instructions:class
  - マージン: 20px 0;
  - パディング: 15px;
  - 背景色: #e2e3e5;
  - ボックス角丸: 5px;

instructions h3:class
  - マージントップ: 0;
  - 色: #495057;

instructions ul:class
  - マージン: 10px 0;
  - パディング左: 20px;

mail-body:class
  - 改行: あり;
  - フォントサイズ: 16px;

btn-primary:class
  - 背景色: #3ca280;
  - 色: #ffffff;
  - ボーダー: none;
  - ボックス角丸: 4px;
  - パディング: 10px 20px;
  - フォントサイズ: 16px;
  - カーソル: pointer;

btn-primary:hover:class
  - 背景色: darken(#3ca280, 10%);

a:tag btn:class
  - 色: #3ca280;
  - 枠線: 1px solid #3ca280;
  - フォントサイズ: 14px;
  - テキストデコレーション: none;
  - 余白: 11px 20px;
  - ボックス角丸: 4px;
  - 表示順: inline-block;

a:tag btn:hover:class
  - 背景色: #3ca280;
  - 色: #f5f5f5;
