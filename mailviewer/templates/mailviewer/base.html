{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}メールビューア{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/mailviewer.css' %}">
</head>
<body>
    <div class="left-pane" style="width: 20%; float: left;">
        <h2>メールディレクトリ</h2>
        {% block dir %}{% endblock %}
    </div>
    <div class="right-pane" style="width: 80%; float: right;">
        {% block list %}{% endblock %}
    </div>
</body>
</html>
